<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/dashb.css" />
        <title>Dashbooard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar_item">Home</div>
                <div class="sidebar_item">Profile</div>
                <div class="sidebar_item">Messages</div>
                <div class="sidebar_item">History</div>
                <div class="sidebar_item">Tasks</div>
                <div class="sidebar_item">Communities</div>
                <div class="sidebar_item">Settings</div>
                <div class="sidebar_item">Suppor</div>
                <div class="sidebar_item">Privacy</div>
            </div>

            <div class="searchbar">
                <div class="search_space">
                    <img
                        class="search_icon"
                        src="../imgs/magnify.svg"
                        alt="Search icon"
                    />
                    <div class="search"></div>
                </div>

                <div class="user_info">
                    <img
                        class="notification_bell"
                        src="../imgs/bell-ring.svg"
                        alt="Notification bell"
                    />
                    <div class="pfpic"></div>
                    <div class="user">KashyPLP</div>
                </div>

                <div class="user_profile">
                    <div class="pfpic"></div>
                    <p class="greeting">Hello there,</p>
                    <p class="user_identity">KashyPLP (@Kashy)</p>
                </div>
            </div>
        </div>
    </body>
</html>
